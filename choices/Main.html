{{ block content }}

<header>
    <ot-progress ticks="1" max="vars.progress.total" value="vars.progress.completed" value2="vars.progress.current">
    </ot-progress>
    <div class="alert alert-secondary m-2">Total score: <b ot-text="vars.progress.score"></b></div>
    <p id="gain">You <i ot-text="vars.gain_txt"></i></p>
</header>

<main id="main" class="ot-fade d-flex" hidden>
    <div class="fs-1 m-3" ot-text="vars.trial.expression"></div>

    <div class="d-flex flex-row gap-3">
        <button type="button" class="btn" ot-class="vars.styles.1" ot-click-input name="answer" value="1"
            ot-text="vars.trial.options.1"></button>
        <button type="button" class="btn" ot-class="vars.styles.2" ot-click-input name="answer" value="2"
            ot-text="vars.trial.options.2"></button>
        <button type="button" class="btn" ot-class="vars.styles.3" ot-click-input name="answer" value="3"
            ot-text="vars.trial.options.3"></button>
        <button type="button" class="btn" ot-class="vars.styles.4" ot-click-input name="answer" value="4"
            ot-text="vars.trial.options.4"></button>
    </div>
</main>

<footer>
    <p id="prompt">Click on a button with your solution.</p>
    <ot-pulse id="wait"></ot-pulse>
</footer>

{{ endblock }}

{{ block styles }}
<link rel="stylesheet" href="{{ static 'fullscreen.css' }}">
<link rel="stylesheet" href="{{ static 'otree-front-ext.css' }}">
<link rel="stylesheet" href="{{ static 'ot-progress.css' }}">
{{ endblock }}

{{ block scripts }}
<script src="{{ static 'otree-front-2.0.b2.js' }}"></script>
<script src="{{ static 'otree-front-ext.js' }}"></script>
<script src="{{ static 'otree-front-live.js' }}"></script>
<script src="{{ static 'ot-progress.js' }}"></script>
<script src="{{ static 'format_score.js' }}"></script>

<script>
    "use strict";

    const FEEDBACK_DELAY = js_vars.C.FEEDBACK_DELAY;
    const FADEOUT_TIME = parseInt(getStyleProp("--ot-fade-out-time"));

    ot.onEvent('loaded', startGame);
    ot.onEvent('live', 'progress', onLive(liveProgress));
    ot.onEvent('live', 'trial', onLive(startTrial));
    ot.onEvent('input', 'answer', onInput(inputAnswer));
    ot.onEvent('live', 'feedback', onLive(liveFeedback));
    ot.onEvent('live', 'failure', onLive(function (_, message) { alert(message); ot.completePage(); }));

    function startGame() {
        ot.disableInputs();
        vars.progress = {};
        nextIter();
        // expecting live trial and progress...
    };

    function liveProgress(name, data) {
        vars.progress = data;
    };

    function nextIter() {
        ot.disableInputs();
        resetTrial();

        if (vars.progress.terminated) {
            ot.completePage();
        } else {
            sendLive('iter');
            // expecting live trial and progress...
        }
    }

    function resetTrial() {
        vars.trial = null;
        vars.choice = null;
        vars.answer = null;
        vars.feedback = null;
        clearChoice();
        clearFeedback();
        ot.resetInputs();
    }

    function startTrial(name, data) {
        vars.trial = data;

        ot.showDisplay("main");
        ot.hideDisplay("wait");
        ot.showDisplay("prompt");

        ot.enableInputs();
        ot.beginTimeMeasurement();
    }

    function inputAnswer(name, value) {
        ot.disableInputs();

        ot.hideDisplay("prompt");
        ot.showDisplay("wait");

        vars.choice = Number(value);
        vars.answer = vars.trial.options[value];

        highlightChoice();

        sendLive('response', {
            iteration: vars.trial.iteration,
            time: ot.getTimeMeasurement(),
            answer: vars.answer
        });
        // expecting live feedback and progress...
    };


    async function liveFeedback(name, data) {
        vars.feedback = data;

        displayFeedback();
        await ot.delay(FEEDBACK_DELAY);
        clearFeedback();

        ot.hideDisplay("main");
        await ot.delay(FADEOUT_TIME);

        nextIter();
    };

    function clearFeedback() {
        ot.hideDisplay("gain");
        vars.gain_txt = null;
    }

    function displayFeedback() {
        vars.gain_txt = format_gain(vars.feedback.score);
        vars.styles[vars.choice] = vars.feedback.success ? ["selected", "btn-success"] : ["selected", "btn-danger"];
        ot.showDisplay("gain");
    }

    function clearChoice() {
        vars.styles = {
            1: "btn-primary",
            2: "btn-primary",
            3: "btn-primary",
            4: "btn-primary",
        }
    }

    function highlightChoice() {
        vars.styles = {
            1: "btn-outline-dark",
            2: "btn-outline-dark",
            3: "btn-outline-dark",
            4: "btn-outline-dark",
        }
        vars.styles[vars.choice] = ["selected", "btn-dark"];
    }

</script>
{{ endblock }}
