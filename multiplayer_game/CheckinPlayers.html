{{ block content }}
<p>Waiting for other participants...</p>

<div class="spinner-ellipsis"><i></i><i></i><i></i></div>

{{ endblock }}

{{ block styles }}
<link rel="stylesheet" href="{{ static 'spinner-pulse.css' }}">
{{ endblock }}

{{ block scripts }}
<script>
    window.addEventListener('load', function() { liveSend('checkout') });
    window.liveRecv = function(data) { if (data == "cancel") $('#form').submit(); }
</script>
{{ endblock }}
