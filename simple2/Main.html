{{ block content }}

<header>
    <ot-progress ticks="1" max="vars.progress.total" val="vars.progress.played" val2="vars.trial.iteration">
    </ot-progress>
    <div class="alert alert-secondary m-2">Total score: <b ot-text="vars.progress.score"></b></div>
    <p id="feedback-gain">You <i ot-text="vars.gain_txt"></i></p>
</header>

<main ot-fade>
    <div class="fs-1 m-3" style="min-width: 8em">
        <span ot-text="vars.trial.expression"></span>
        =
        <span ot-text="vars.answer" ot-class="vars.feedback_style"></span>
    </div>

    <section class="w-50 bg-light border border-rounded m-3 p-3">
        <p>Your answer:</p>
        <input ot-input id="answer" type="number" class="form-control" name="answer" value="" autocommit>
    </section>


    <section class="w-50 bg-light border border-rounded m-3 p-3">
        <p>How confident are you in your answer:</p>
        <input ot-input id="confidence" type="range" class="form-range" name="confidence" min="0" max="100" step="1" value="0">
    </section>

    <button ot-click-input id="submitting" class="btn btn-primary m-3" type="button" name="submit">Submit</button>
</main>

<footer>
    <p id="guidance-prompt">Enter your answer and press <kbd>Enter</kbd>.</p>
    <ot-pulse id="guidance-wait"></ot-pulse>
</footer>

{{ endblock }}

{{ block styles }}
<link rel="stylesheet" href="{{ static 'fullscreen.css' }}">
<link rel="stylesheet" href="{{ static 'otree-front-ext.css' }}">
<link rel="stylesheet" href="{{ static 'ot-progress.css' }}">
{{ endblock }}

{{ block scripts }}
<script src="{{ static 'otree-front-2.0.b1.js' }}"></script>
<script src="{{ static 'otree-front-ext.js' }}"></script>
<script src="{{ static 'otree-front-live.js' }}"></script>
<script src="{{ static 'ot-progress.js' }}"></script>
<script src="{{ static 'format_score.js' }}"></script>

<script>
    "use strict";

    const FEEDBACK_DELAY = js_vars.C.FEEDBACK_DELAY;
    const FADEOUT_TIME = parseInt(getStyleProp("--ot-fade-out-time"));

    ot.onEvent('loaded', startGame);
    ot.onEvent('live', 'progress', onLive(liveProgress));
    ot.onEvent('live', 'trial', onLive(startTrial));
    ot.onEvent('input', 'answer', onInput(inputAnswer));
    ot.onEvent('input', 'confidence', onInput(inputConfidence));
    ot.onEvent('input', 'submit', onInput(submitTrial));
    ot.onEvent('live', 'feedback', onLive(liveFeedback));
    ot.onEvent('live', 'failure', onLive(function (_, message) { alert(message); ot.submitPage(); }));

    function startGame() {
        ot.disableInputs();
        vars.progress = {};
        nextIter();
        // expecting live trial and progress...
    };

    function liveProgress(name, data) {
        vars.progress = data;
        if (vars.progress.terminated) completeGame();
    };

    async function completeGame() {
        await ot.delay(FEEDBACK_DELAY); // wait for remaining delays from feedback
        ot.submitPage();
    }

    function nextIter() {
        resetTrial();
        ot.switchDisplays("guidance-wait");
        ot.disableInputs();

        sendLive('iter');
        // expecting live trial and progress...
    }

    function resetTrial() {
        vars.trial = null;
        vars.answer = null;
        vars.confidence = null;
        vars.feedback = null;
        clearFeedback();
        ot.resetInputs();
        ot.disableInputs('submitting');
    }

    function startTrial(name, data) {
        vars.trial = data;
        fadeIn();
        ot.switchDisplays("guidance-prompt");
        ot.enableInputs(['answer', 'confidence']);
        document.querySelector("#answer").focus(); // bug#24
        ot.beginTimeMeasurement();
    }

    function inputAnswer(name, value) {
        vars.answer = value;
        adjustSubmitting();
    }

    function inputConfidence(name, value) {
        vars.confidence = value;
        adjustSubmitting();
    }

    function adjustSubmitting() {
        if (vars.answer !== null && vars.confidence !== null) ot.enableInputs("submitting");
    }

    function submitTrial(name, value) {
        ot.switchDisplays("guidance-wait");
        ot.disableInputs();

        sendLive('response', {
            iteration: vars.trial.iteration,
            time: ot.getTimeMeasurement(),
            answer: vars.answer,
            confidence: vars.confidence,
        });
        // expecting live feedback and progress...
    };

    async function liveFeedback(name, data) {
        vars.feedback = data;

        displayFeedback();
        await ot.delay(FEEDBACK_DELAY);
        clearFeedback();

        fadeOut();
        await ot.delay(FADEOUT_TIME);

        nextIter();
    };

    function clearFeedback() {
        vars.feedback_style = null;
        vars.gain_txt = null;
        ot.switchDisplays('feedback-none');
    }

    function displayFeedback() {
        vars.feedback_style = vars.feedback.success ? "text-success" : "text-danger";
        vars.gain_txt = format_gain(vars.feedback.score);
        ot.showDisplays('feedback-gain');
    }

</script>
{{ endblock }}
