{% block content %}

<header>
    <ot-progress ticks="1" max="vars.progress.total" value="vars.progress.completed" value2="vars.progress.current"></ot-progress>
    <div class="alert alert-secondary otree-timer-custom m-2">Time left: <b class="otree-timer__time-left">0:00</b></div>
    <div class="alert alert-secondary m-2">Total score: <b ot-text="vars.progress.score"></b></div>
    <p id="gain" hidden>You <i ot-text="vars.gain"></i></p>
</header>

<main id="main" class="ot-fade d-flex" hidden>
    <div class="fs-1 m-3">
        <span ot-text="vars.trial.expression"></span>
        =
        <span ot-text="vars.answer" ot-class="vars.styles.ans" class="answer"></span>
    </div>

    <div class="d-flex flex-row gap-3">
        <div class="form-check">
            <input id="choice-1" ot-input type="radio" name="choice" value="1" class="form-check-input" ot-class="vars.styles.inp.1">
            <label for="choice-1" class="form-check-label" ot-text="vars.trial.options.1"></label>
        </div>
        <div class="form-check">
            <input id="choice-2" ot-input type="radio" name="choice" value="2" class="form-check-input" ot-class="vars.styles.inp.2">
            <label for="choice-2" class="form-check-label" ot-text="vars.trial.options.2"></label>
        </div>
        <div class="form-check">
            <input id="choice-3" ot-input type="radio" name="choice" value="3" class="form-check-input" ot-class="vars.styles.inp.3">
            <label for="choice-3" class="form-check-label" ot-text="vars.trial.options.3"></label>
        </div>
    </div>

    <button type="button" class="btn btn-primary m-3" ot-click-input name="submit">Submit</button>
</main>

<footer>
    <p id="prompt">Choose your answer and press <kbd>Submit</kbd>.</p>
    <ot-pulse id="waiting" hidden></ot-pulse>
</footer>

{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ static 'fullscreen.css' }}">
<link rel="stylesheet" href="{{ static 'otree-front-ext.css' }}">
<link rel="stylesheet" href="{{ static 'ot-progress.css' }}">
<link rel="stylesheet" href="{{ static 'ot-pulse.css' }}">
<style>
    .answer {
        display: inline-block;
        width: 2em;
    }

    .answer:empty::before {
        content: "...";
    }
</style>
{% endblock %}

{% block scripts %}
<script src="{{ static 'otree-front-2.0.b2.js' }}"></script>
<script src="{{ static 'otree-front-ext.js' }}"></script>
<script src="{{ static 'otree-front-live.js' }}"></script>
<script src="{{ static 'ot-progress.js' }}"></script>
<script src="{{ static 'ot-pulse.js' }}"></script>
<script src="{{ static 'format_score.js' }}"></script>

<script>
    "use strict";

    const FEEDBACK_DELAY = js_vars.C.FEEDBACK_DELAY * 1000;
    const FADEOUT_TIME = parseInt(getStyleProp("--ot-fade-out-time"));

    onLoad(startGame);
    onLive('progress', updateProgress);
    onLive('trial', startTrial);
    onInput('choice', inputChoice);
    onInput('submit', submitAnswer);
    onLive('feedback', liveFeedback);
    onUpdate("choice", displayChoice);
    onUpdate("feedback", displayFeedback);
    onLive('failure', function (message) { alert(message); ot.completePage(); });

    function startGame() {
        vars.progress = {};
        nextIter();
    };

    function updateProgress(data) {
        Object.assign(vars.progress, data); // update object fields
    };

    function nextIter() {
        resetTrial();

        if (vars.progress.terminated) {
            ot.completePage();
        } else {
            sendLive('next'); // -> server replies progress and trial
        }
    }

    function resetTrial() {
        vars.trial = null;
        vars.choice = null;
        vars.answer = null;
        vars.feedback = null;
        vars.styles = { btn: {}, ans: null };
        ot.resetInputs();
        ot.disableInputs();
        ot.updatePage();
    }

    function startTrial(data) {
        vars.trial = data;

        ot.showDisplay("main");
        ot.showDisplay("prompt");

        ot.enableInput('choice');
        ot.beginTimeMeasurement();
    }

    function inputChoice(choice) {
        vars.choice = choice;
        vars.answer = vars.trial.options[choice];

        ot.enableInput("submit");
    };

    function submitAnswer() {
        ot.disableInputs();
        ot.hideDisplay("prompt");

        sendLive('response', {
            iteration: vars.trial.iteration,
            time: ot.getTimeMeasurement(),
            answer: vars.answer
        });
    };

    async function liveFeedback(value) {
        vars.feedback = value;
        completeTrial();
    };

    async function completeTrial() {
        ot.showDisplay("waiting");
        await ot.delay(FEEDBACK_DELAY);
        ot.hideDisplay("main");
        await ot.delay(FADEOUT_TIME);
        ot.hideDisplay("waiting");
        nextIter();
    }

    function displayChoice(choice) {
        if (choice !== null) {
            vars.styles.btn = {
                1: "btn-outline-dark",
                2: "btn-outline-dark",
                3: "btn-outline-dark",
            }
            vars.styles.btn[choice] = ["selected", "btn-dark"];
        } else {
            vars.styles.btn = {
                1: "btn-primary",
                2: "btn-primary",
                3: "btn-primary",
            }
        }
    }

    function displayFeedback(feedback) {
        if (feedback !== null) {
            vars.styles.inp[vars.choice] = vars.feedback.success ? ["selected", "is-valid"] : ["selected", "is-invalid"];
            vars.styles.ans = vars.feedback.success ? "text-success" : "text-danger";
            vars.gain = format_gain(vars.feedback.score);
            ot.showDisplay("gain");
        } else {
            vars.styles.inp = {};
            vars.styles.ans = null;
            vars.gain = null;
            ot.hideDisplay("gain");
        }
    }
</script>
{% endblock %}
