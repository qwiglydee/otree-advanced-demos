{{ block content }}

<header>
    <my-progress ticks="1" max="vars.progress.total" value="vars.progress.completed" value2="vars.trial.iteration">
    </my-progress>
    <div class="alert alert-info m-2">Total score: <b ot-text="vars.progress.score"></b></div>
</header>

<main ot-class="vars.fading">
    <div class="fs-1 m-3">
        <span ot-text="vars.trial.expression"></span>
        =
        <span ot-text="vars.response" ot-class="vars.feedback_style"></span>
    </div>


    <section ot-display="stage1" rounded class="rounded border bg-light p-3 m-3">
        <p>Select your answer</p>
        <div class="d-flex flex-row gap-3 justify-content-evenly">
            <button type="button" class="btn" ot-class="vars.styles.1" ot-input name="choice" value="1"
                ot-enable="choice" ot-text="vars.trial.options.1">
            </button>
            <button type="button" class="btn" ot-class="vars.styles.2" ot-input name="choice" value="2"
                ot-enable="choice" ot-text="vars.trial.options.2">
            </button>
            <button type="button" class="btn" ot-class="vars.styles.3" ot-input name="choice" value="3"
                ot-enable="choice" ot-text="vars.trial.options.3">
            </button>
            <button type="button" class="btn" ot-class="vars.styles.4" ot-input name="choice" value="4"
                ot-enable="choice" ot-text="vars.trial.options.4">
            </button>
        </div>
    </section>

    <section ot-display="stage2" class="rounded border bg-light p-3 m-3">
        <p>How confident are you in your answer?</p>

        <div class="d-flex flex-row gap-3 justify-content-evenly">
            <div class="range-check">
                <label for="c1">1</label>
                <input id="c1" class="form-check-input" type="radio" ot-input name="confidence" value="1" ot-enable="confidence">
            </div>
            <div class="range-check">
                <label for="c2">2</label>
                <input id="c2" class="form-check-input" type="radio" ot-input name="confidence" value="2" ot-enable="confidence">
            </div>
            <div class="range-check">
                <label for="c3">3</label>
                <input id="c3" class="form-check-input" type="radio" ot-input name="confidence" value="3" ot-enable="confidence">
            </div>
            <div class="range-check">
                <label for="c4">4</label>
                <input id="c4" class="form-check-input" type="radio" ot-input name="confidence" value="4" ot-enable="confidence">
            </div>
            <div class="range-check">
                <label for="c5">5</label>
                <input id="c5" class="form-check-input" type="radio" ot-input name="confidence" value="5">
            </div>
        </div>
    </section>
</main>

<footer>
    <p ot-display="feedback">Correct answer is <b ot-text="vars.feedback.solution"></b>.</p>
    <p ot-display="feedback">You <i ot-text="vars.gain_txt"></i></p>
    <button ot-display="complete" type="button" class="btn btn-primary" ot-input name="complete">Continue</button>
</footer>

{{ endblock }}

{{ block styles }}
<link rel="stylesheet" href="{{ static 'fullscreen.css' }}">
<link rel="stylesheet" href="{{ static 'enhancements.css' }}">
<link rel="stylesheet" href="{{ static 'xfade.css' }}">
<link rel="stylesheet" href="{{ static 'progress2.css' }}">
<link rel="stylesheet" href="{{ static 'spinner-pulse.css' }}">
<style>
    /* redefine hidden style for sections to make it dimmed */
    section[hidden] {
        display: initial !important;
        opacity: 0.7;
    }
    section {
        opacity: 1.0;
        transition: opacity 150ms ease-in-out;
    }

    .range-check {
        display: flex;
        flex-flow: column;
        align-items: center;
    }
</style>
{{ endblock }}

{{ block scripts }}
<script src="{{ static 'otree-front-1.5.b2.js' }}"></script>
<script src="{{ static 'progress2.js' }}"></script>
<script src="{{ static 'format_score.js' }}"></script>
<script>
    "use strict";

    const FADEOUT_TIME = 200; // duration of fadeout animation from xfade.css

    ot.onStartPage(startGame);
    ot.onLive('progress', updateProgress);
    ot.onLive('trial', startTrial);
    ot.onInput('choice', inputChoice);
    ot.onInput('confidence', inputConfidence);
    ot.onLive('feedback', continueTrial);
    ot.onInput('complete', completeIter);
    ot.onUpdate('vars.stage', switchStages);
    ot.onDelete('vars.choice', highlightChoice);
    ot.onUpdate('vars.choice', highlightChoice);
    ot.onDelete('vars.feedback', displayFeedback);
    ot.onUpdate('vars.feedback', displayFeedback);
    ot.onLive('failure', function (message) { alert(message); ot.completePage(); });

    function startGame() {
        ot.disableInputs();
        ot.hideDisplays();
        vars.progress = {};
        vars.fading = "hidden";
        nextIter();
    };

    function updateProgress(progress) {
        if (vars.progress.terminated === undefined && progress.terminated) ot.completePage(); // occasionally reloaded alreay completed page
        vars.progress = progress;
    };

    function nextIter() {
        if (vars.progress.terminated) {
            ot.completePage();
        } else {
            ot.sendLive('iter'); // expecting live progress and trial
        }
    }

    function startTrial(trial) {
        vars.trial = trial;
        vars.choice = null;
        vars.response = null;
        vars.feedback = null;
        ot.resetInputs();
        ot.startTimeMeasurement();
        vars.fading = "fadein";

        if (trial.response != null) {
            vars.choice = trial.choice;
            vars.response = trial.response;
            vars.stage = 2;
        } else {
            vars.stage = 1;
        }
    };

    function switchStages(stage) {
        switch (stage) {
            case 1:
                ot.switchDisplays({ only: 'stage1' });
                ot.switchInputs({ only: 'choice' });
                break;
            case 2:
                ot.switchDisplays({ only: 'stage2' });
                ot.switchInputs({ only: 'confidence' });
                break;
            case 3:
                ot.switchDisplays({ only: ['feedback', 'complete'] });
                ot.switchInputs({ only: 'complete' });
                break;
        }
    };

    function inputChoice(position) {
        ot.disableInputs();
        ot.hideDisplays('prompt');

        vars.choice = parseInt(position);
        vars.response = vars.trial.options[vars.choice];

        ot.sendLive('response', { // expecting live feedback and progress
            iteration: vars.trial.iteration,
            time: ot.getTimeMeasurement(),
            choice: vars.choice,
        });
    };

    function inputConfidence(value) {
        ot.disableInputs();

        vars.confidence = parseInt(value);

        ot.sendLive('confidence', {
            iteration: vars.trial.iteration,
            confidence: vars.confidence
        });
    };

    function continueTrial(feedback) {
        vars.feedback = feedback;
        vars.stage += 1;
    };

    function completeIter() {
        vars.fading = "fadeout";
        ot.delay(FADEOUT_TIME, nextIter);
    };


    /** adjusting styles and text for feedback */
    function displayFeedback(feedback) {
        if (feedback && feedback.success !== undefined) {
            vars.feedback_style = feedback.success ? "text-success" : "text-danger";
            vars.gain_txt = format_gain(feedback.score);
        } else {
            vars.feedback_style = null;
            vars.gain_txt = null;
        }
    }

    /** adjust button styles after resposne */
    function highlightChoice(choice) {
        if (choice) {
            vars.styles = {
                1: "btn-light",
                2: "btn-light",
                3: "btn-light",
                4: "btn-light",
            }
            vars.styles[vars.choice] = "btn-dark";
        } else {
            vars.styles = {
                1: "btn-primary",
                2: "btn-primary",
                3: "btn-primary",
                4: "btn-primary",
            }
        }
    }
</script>
{{ endblock }}
